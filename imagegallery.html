<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="gallery1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="gallery1.jpg" onclick="openFullImg(this.src)">
        <img src="gallery2.jpg" onclick="openFullImg(this.src)">
        <img src="gallery3.jpg" onclick="openFullImg(this.src)">
        <img src="gallery4.jpg" onclick="openFullImg(this.src)">
        <img src="gallery5.jpg" onclick="openFullImg(this.src)">
        <img src="gallery6.jpg" onclick="openFullImg(this.src)">
        <img src="gallery7.jpg" onclick="openFullImg(this.src)">
        <img src="gallery8.jpg" onclick="openFullImg(this.src)">
    </div>
    <script src="imagegallery.js"></script>
</body>
</html>
